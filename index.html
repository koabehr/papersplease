<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Papers, Please Helper</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <div class="sidebar">
    <select id="countryDropdown">
      <option value="Country" disabled selected>Country</option>
      <option value="Arstotzka">Arstotzka</option>
      <option value="Antegria">Antegria</option>
      <option value="Impor">Impor</option>
      <option value="Kolechia">Kolechia</option>
      <option value="Obristan">Obristan</option>
      <option value="Republia">Republia</option>
      <option value="United Federation">United Federation</option>
    </select>

    <div class="checklist-section">
      <h2>Documents</h2>
      <div id="checklist-documents"></div>
    </div>

    <div class="checklist-section">
      <h2>Reason for Entry</h2>
      <div id="checklist-reasons"></div>
    </div>
  </div>

  <div class="main">
    <h1>Papers, Please</h1>
    <p>An unofficial helper/cheat sheet for Papers, Please!</p>
  
    <div class="info-box">
      <div class="info-box-icon">
        <!-- Optional icon can go here -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-info">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="16" x2="12" y2="12"/>
          <line x1="12" y1="8" x2="12" y2="8"/>
        </svg>
      </div>
      <div class="info-box-content">
        <h3 class="info-box-title">Document Missing</h3>
        <p class="info-box-text">This citizen is missing a required entry document.</p>
      </div>
    </div>
  </div>  

  <script src="script.js"></script>
</body>
</html>
