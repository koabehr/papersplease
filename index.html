<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Papers, Please Helper</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="sidebar">
    <select id="countryDropdown">
      <option value="Country" disabled selected>Country</option>
      <option value="Arstotzka">Arstotzka</option>
      <option value="Antegria">Antegria</option>
      <option value="Impor">Impor</option>
      <option value="Kolechia">Kolechia</option>
      <option value="Obristan">Obristan</option>
      <option value="Republia">Republia</option>
      <option value="United Federation">United Federation</option>
    </select>

    <div class="checklist-section">
      <h2>Documents</h2>
      <div id="checklist-documents">
        <!-- Dynamically populated -->
      </div>
    </div>

    <div class="checklist-section">
      <h2>Reason for Entry</h2>
      <div id="checklist-reasons">
        <!-- Dynamically populated -->
      </div>
    </div>

    <div class="checklist-section">
      <div class="checkbox-wrapper-47">
        <input type="checkbox" id="passportCheckbox" />
        <label for="passportCheckbox">Passport Verified</label>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="main-content-wrapper">
      <div id="passportBox" class="info-box passport-box" style="display: none;">
        <h2 id="passportTitle">Passport Title</h2>
        <img id="passportImage" src="" alt="Passport Image" width="60" height="80" />
        <p>Issuing Cities:</p>
        <ul id="passportCities"></ul>

        <div class="passport-checklist">
          <div class="checkbox-wrapper-47">
            <input type="checkbox" id="name" />
            <label for="name">Name</label>
          </div>
          <div class="checkbox-wrapper-47">
            <input type="checkbox" id="dob" />
            <label for="dob">D.O.B.</label>
          </div>
          <div class="checkbox-wrapper-47">
            <input type="checkbox" id="sex" />
            <label for="sex">Sex</label>
          </div>
          <div class="checkbox-wrapper-47">
            <input type="checkbox" id="city" />
            <label for="city">Issued City</label>
          </div>
          <div class="checkbox-wrapper-47">
            <input type="checkbox" id="exp" />
            <label for="exp">Expiration</label>
          </div>
          <div class="checkbox-wrapper-47">
            <input type="checkbox" id="face" />
            <label for="face">Face</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
