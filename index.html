<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

<body>
  <div class="sidebar">

    <div class="checklist-section">

      <div id="checklist-documents"></div>
    </div>

    <div class="checklist-section">
      <h2>Reason for Entry</h2>
      <div id="checklist-reasons"></div>
    </div>
  </div>

  <div class="main">
    <h1>Papers, Please</h1>
    <p>An unofficial helper/cheat sheet for Papers, Please!</p>
  
    <div class="info-box-3">

        </div>
        <div class="info-box-3-content-wrapper">
          <h3 class="info-box-3-title">Responsive Design</h3>
          <div class="info-box-3-content">
            Lorem ipsum is placeholder text commonly used in the graphic, print, and publishing.
          </div>
        </div>
      </div>
