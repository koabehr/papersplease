<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Papers, Please Helper</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <div class="sidebar">
    <select id="countryDropdown">
      <option value="Country" disabled selected>Country</option>
      <option value="Arstotzka">Arstotzka</option>
      <option value="Antegria">Antegria</option>
      <option value="Impor">Impor</option>
      <option value="Kolechia">Kolechia</option>
      <option value="Obristan">Obristan</option>
      <option value="Republia">Republia</option>
      <option value="United Federation">United Federation</option>
    </select>

    <div class="checklist-section">
      <h2>Documents</h2>
      <div id="checklist-documents"></div>
    </div>

    <div class="checklist-section">
      <h2>Reason for Entry</h2>
      <div id="checklist-reasons"></div>
    </div>
  </div>

  <div class="main">
    <h1>Papers, Please</h1>
    <p>An unofficial helper/cheat sheet for Papers, Please!</p>
    <div class="infobox">
        <h3>Infobox Title</h3>
        <div class="mini-checkbox">
            <input type="checkbox" id="mini1">
            <label for="mini1">Mini Option 1</label>
        </div>
        <div class="mini-checkbox">
            <input type="checkbox" id="mini2">
            <label for="mini2">Mini Option 2</label>
        </div>
        <div class="mini-checkbox">
            <input type="checkbox" id="mini3">
            <label for="mini3">Mini Option 3</label>
        </div>
    </div>    
  </div>

  <script src="script.js"></script>
</body>
</html>
