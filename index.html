<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Papers, Please Helper</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="sidebar">
    <select id="countryDropdown">
      <option value="Country" disabled selected>Country</option>
      <option value="Arstotzka">Arstotzka</option>
      <option value="Antegria">Antegria</option>
      <option value="Impor">Impor</option>
      <option value="Kolechia">Kolechia</option>
      <option value="Obristan">Obristan</option>
      <option value="Republia">Republia</option>
      <option value="United Federation">United Federation</option>
    </select>

    <div class="checklist-section">
      <h2>Documents</h2>
      <div id="checklist-documents" class="hidden"></div>
    </div>

    <div class="checklist-section">
      <h2>Reason for Entry</h2>
      <div id="checklist-reasons" class="hidden"></div>
    </div>
  </div>

  <div class="main">
    <div class="main-content-wrapper">
      <div class="center-header">
        <h1 id="main-title">Papers, Please</h1>
        <p id="main-description">An unofficial helper/cheat sheet for Papers, Please</p>
      </div>
      <div id="passportBox" class="info-box passport-box hidden">
        <img id="passportImage" class="info-box-icon" src="" alt="Passport" width="60" height="80" />
        <div>
          <h3 id="passportTitle" class="info-box-title">Passport Title</h3>
          <div class="info-box-text">
            <span>Issuing Cities:</span>
            <ul id="passportCities"></ul>
          </div>
          <div class="passport-checklist">
            <div class="checkbox-wrapper-47">
              <input type="checkbox" id="name" />
              <label for="name">Name</label>
            </div>
            <div class="checkbox-wrapper-47">
              <input type="checkbox" id="dob" />
              <label for="dob">D.O.B.</label>
            </div>
            <div class="checkbox-wrapper-47">
              <input type="checkbox" id="sex" />
              <label for="sex">Sex</label>
            </div>
            <div class="checkbox-wrapper-47">
              <input type="checkbox" id="city" />
              <label for="city">Issued City</label>
            </div>
            <div class="checkbox-wrapper-47">
              <input type="checkbox" id="exp" />
              <label for="exp">Expiration</label>
            </div>
            <div class="checkbox-wrapper-47">
              <input type="checkbox" id="face" />
              <label for="face">Face</label>
            </div>
          </div>
        </div>
      </div>
      <!-- Polio Vaccine Infobox -->
      <div id="polioBox" class="info-box polio-box hidden">
        <div>
          <h3 class="info-box-title">Polio Vaccine Certificate</h3>
          <div class="polio-checklist passport-checklist">
            <div class="checkbox-wrapper-47">
              <input type="checkbox" id="polio-name" />
              <label for="polio-name">Name</label>
            </div>
            <div class="checkbox-wrapper-47">
              <input type="checkbox" id="polio-id" />
              <label for="polio-id">ID #</label>
            </div>
            <div class="checkbox-wrapper-47">
              <input type="checkbox" id="polio-exp" />
              <label for="polio-exp">Expiration</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
