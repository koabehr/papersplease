<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Papers, Please Helper</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <div class="sidebar">
    <select id="countryDropdown">
      <option value="Country" disabled selected>Country</option>
      <option value="Arstotzka">Arstotzka</option>
      <option value="Antegria">Antegria</option>
      <option value="Impor">Impor</option>
      <option value="Kolechia">Kolechia</option>
      <option value="Obristan">Obristan</option>
      <option value="Republia">Republia</option>
      <option value="United Federation">United Federation</option>
    </select>

    <div class="checklist-section">
      <h2>Documents</h2>
      <div id="checklist-documents">
        <div class="checkbox-wrapper-47">
          <input type="checkbox" id="passportCheckboxArstotzka" />
          <label for="passportCheckboxArstotzka">Arstotzka Passport</label>
        </div>
      </div>
    </div>

    <div class="checklist-section">
      <h2>Reason for Entry</h2>
      <div id="checklist-reasons"></div>
    </div>
  </div>

  <div class="main">
    <div class="main-content-wrapper">
      <div id="passport-ars" class="info-box passport-box" style="display: none;">
        <img class="info-box-icon" src="https://static.wikia.nocookie.net/papersplease/images/2/2d/PassportOuterArstotzka.png/revision/latest?cb=20130624094123" alt="Arstotzka Passport" width="60" height="80" />
        <div>
          <h3 class="info-box-title">Arstotzka Passport</h3>
          <p class="info-box-text">Issuing Cities:<br>Orvech Vonor<br>East Grestin<br>Paradizna</p>

          <div class="passport-checklist">
            <div class="checkbox-wrapper-47">
              <input type="checkbox" id="ars-name" />
              <label for="ars-name">Name</label>
            </div>
            <div class="checkbox-wrapper-47">
              <input type="checkbox" id="ars-dob" />
              <label for="ars-dob">D.O.B.</label>
            </div>
            <div class="checkbox-wrapper-47">
              <input type="checkbox" id="ars-sex" />
              <label for="ars-sex">Sex</label>
            </div>
            <div class="checkbox-wrapper-47">
              <input type="checkbox" id="ars-issued" />
              <label for="ars-issued">Issued City</label>
            </div>
            <div class="checkbox-wrapper-47">
              <input type="checkbox" id="ars-exp" />
              <label for="ars-exp">Expiration</label>
            </div>
            <div class="checkbox-wrapper-47">
              <input type="checkbox" id="ars-face" />
              <label for="ars-face">Face</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
